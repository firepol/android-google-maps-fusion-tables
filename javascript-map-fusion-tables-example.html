<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">

  <title>Fusion Tables Layer Example: Basic Fusion Tables Layer</title>

  <script type="text/javascript"
          src="http://maps.google.com/maps/api/js"></script>
  <!--http://maps.google.com/maps/api/js?key=ADD_YOUR_GOOGLE_MAPS_KEY-->

  <script type="text/javascript">
    function initialize() {
      // Center: Zurich Oerlikon
      var map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(47.411497, 8.544184),
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var layer = new google.maps.FusionTablesLayer({
        query: {
          select: 'Location',
          from: '1774o_WcrqSQlepLXlz1kgH_01NpCJ-6OyId9Pm1J',
          where: ""
        },
        map: map
      });

      layer.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <style>
	body {
	  font-family: Arial, sans-serif;
	  font-size: 12px;
	}

	#map-canvas {
	  height: 500px;
	  width: 600px;
	}

	#visualization {
	  height: 400px;
	  width: 500px;
	}
  </style>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
